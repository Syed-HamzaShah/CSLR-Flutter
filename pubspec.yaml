name: sign_chat
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # --- ML & TFLite (The Critical Part) ---
  # Must use 0.12.1+ for Dart 3 compatibility
  tflite_flutter: ^0.12.1
  # Required to load C++ binaries on Android
  # tflite_flutter_libs: ^0.12.1 # Package not found on pub.dev
  
  # ML Kit
  google_mlkit_pose_detection: ^0.12.0
  google_mlkit_commons: ^0.8.1
  hand_landmarker: ^2.2.0

  # --- UI & Utilities ---
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  go_router: ^17.0.1
  camera: ^0.11.3
  google_fonts: ^8.0.0
  permission_handler: ^12.0.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Register your model and labels here
  assets:
    - assets/sign_lang_model.tflite
    - assets/labels.txt